<!-- Fylo Data Storage -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo Data Storage</title>
  </head>
  <body>
    <!-- Main Content -->
    <main class="main">
      <div class="left-content">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="row">
          <div class="item">
            <img src="images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="item">
            <img src="images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="item">
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div class="right-content">
        <p class="text">You've used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="full-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="bottom-section">
          <h3 class="storage">0 GB</h3>
          <h3 class="storage">1000 GB</h3>
        </div>
        <div class="box">
          <h2 class="number">185</h2>
          <p class="text">GB LEFT</p>
        </div>
      </div>
    </main>
  </body>
</html>
